<html>
<title>Login</title>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>
  <div class="back">
    <div class="box-su">
      <div>
        <h1 class="sign-up-header">User Login</h1>
        <div>
          <h3>Enter your username:</h3>
          <input type="text" class="inputbox" id="username" placeholder="username" onfocus="this.placeholder=''"
            onblur="this.placeholder='username'">
        </div>
        <div>
          <h3>Enter your password:</h3>
          <input type="text" class="inputbox" id="password" placeholder="password" onfocus="this.placeholder=''"
            onblur="this.placeholder='password'">
        </div>
        <div>

          <button class="butt" onclick="sendRequest()">Submit</button>
          <button class="butt" onclick="location.href='../index.html'">Back</button>
        </div>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
