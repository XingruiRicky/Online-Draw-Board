<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="..\css\parry.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="mainDiv">
        <div class="cardStyle">

            <span class="custom-letters">
                <div>
                    <span class="color_red">D</span>
                    <span class="color_orange">r</span>
                    <span class="color_yellow">a</span>
                    <span class="color_green">w</span>
                </div>
                <div><span class="color_cyan">&nbsp;</span>
                    <span class="color_cyan">C</span>
                    <span class="color_blue">o</span>
                    <span class="color_purple">l</span>
                    <span class="color_pink">a</span>
                    <span class="color_red">b</span>
                </div>
            </span>

            <h2 class="formTitle">
                Delete your Account
            </h2>

            <div class="usernameDiv">
                <p id="username"></p>
            </div>

            <div class="inputDiv">
                <input type="password" placeholder="Your Password" name="oldpassword" class="inputLabel"
                    id="password">
            </div>

            <div class="buttonWrapper" class="inputDiv">
                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary"
                    onclick="sendRequest()">
                    Delete Your Account
                </button>
            </div>
            <div class="buttonWrapper" class="inputDiv">
                <button type="submit" id="go_back" class="submitButton pure-button pure-button-primary">
                    Go Back
                </button>
            </div>
            <!-- </form> -->
        </div>
    </div>
    <script type="text/javascript" src="../js/deleteAccount.js"></script>
</body>

</html>
