<html>
<title>Homepage</title>

<head>
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/homepage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="home-wrapper">
            <div class="home-buttons">
                <i class="fa fa-gear btn-settings" style="font-size:2rem;"></i>
            </div>
            <span class="custom-letters">
                <div>
                    <span class="color_red">D</span>
                    <span class="color_orange">r</span>
                    <span class="color_yellow">a</span>
                    <span class="color_green">w</span>
                </div>
                <div><span class="color_cyan">&nbsp;</span>
                    <span class="color_cyan">C</span>
                    <span class="color_blue">o</span>
                    <span class="color_purple">l</span>
                    <span class="color_pink">a</span>
                    <span class="color_red">b</span>
                </div>
            </span>


            <div class="room-buttons">
                <div style="width:100%">
                    <div class="row">
                        <div class="column">
                            <button class="room-button " id="create-public-room" onclick="createPublicRoom()">Create
                                Public Room</button>
                        </div>
                        <div class="column">
                            <button class="room-button" id="create-private-room" onclick="createPrivateRoom()">Create
                                Private Room</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <input type="text" class="room-code" id="room-code" placeholder="Join Room By Code:"
                                onfocus="this.placeholder=''" onblur="this.placeholder='Join Room By Code:'"></input>
                        </div>
                        <div class="column">
                            <button class="room-button" id="join-room">Join</button>
                        </div>
                    </div>
                    <br>


                </div>
            </div>

            <div class="room-selection">
                <div style="width:100%; height: 100%;">
                    <div class="row" style="height: 100%;">
                        <div class="room-column" style="border-right: black 3px solid;">
                            <div class="room-wrapper" id="my-rooms">
                                <h3 class="room-header">My Rooms</h3>
                                <div id="subscribed-rooms">
                                    <!-- <button class="public-room-button" id="NIpa">Room: NIpa</button> -->
                                </div>
                                <h3 class="room-header">Starred Rooms</h3>
                                <div id="starred-rooms">
                                    <!-- <button class="public-room-button" id="NIpa">Room: NIpa</button> -->
                                </div>
                            </div>
                        </div>
                        <div class="room-column">
                            <h3 class="room-header">Public Rooms </h3>
                            <div class="room-wrapper" id="public-rooms">
                                <!-- <div class="row">
                                    <button class="public-room-button" id="NIpa">Room: NIpa</button>
                                    <i class="fa fa-star room-star" id="NIpa" style="font-size:2rem;" aria-hidden="true" onclick="subscribe(this)"></i>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/homepage.js"></script>
</body>

</html>
