<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/manageSetting.css">
    <title>Setting</title>
</head>

<body>
    <div class="back">
        <div class="box2">
            <span class="custom-letters">
                <div>
                    <span class="color_red">D</span>
                    <span class="color_orange">r</span>
                    <span class="color_yellow">a</span>
                    <span class="color_green">w</span>
                </div>
                <div><span class="color_cyan">&nbsp;</span>
                    <span class="color_cyan">C</span>
                    <span class="color_blue">o</span>
                    <span class="color_purple">l</span>
                    <span class="color_pink">a</span>
                    <span class="color_red">b</span>
                </div>
            </span>
            <button class="butt2">BACK</button>
            <p id="user">ROOM: </p>
            <p id="user_name"></p>
            <div id="visibility">
                <div>
                    <label>Room's Visibility: </label>
                    <p id="visi"></p>
                </div>
                <button id="public">PUBLIC</button>
                <button id="private">PRIVATE</button>
            </div>
            <div id="status">
                <div>
                    <label>Room's Status: </label>
                    <p id="stat"></p>
                </div>
                <button id="open">OPEN</button>
                <button id="closed">CLOSED</button>
            </div>
            <div id="delete">
                <p>Want to delete this room?</p>
                <p id="del"></p>
                <button class="butt" id="dele_butt">Delete Room</button>
            </div>
            <div id="submit">
                <p>To submit your changes, CLICK HERE.</p>
                <button class="butt" id="subm_butt">Submit</button>
            </div>

        </div>
    </div>

    <script src="../js/setting.js"></script>
</body>

</html>
